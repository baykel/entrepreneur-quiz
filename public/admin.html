<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Admin - סטטיסטיקות</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:10px; background:black; color:white; text-decoration:none; margin: 8px 0; }
    pre { background:#f4f4f4; padding:12px; border-radius:12px; overflow:auto; }
  </style>
</head>
<body>

  <h1>סטטיסטיקות</h1>

  <a href="/api/export.csv">הורד נתונים (CSV לאקסל/Sheets)</a> <!-- הורדה מסודרת -->


  <h2>סטטיסטיקה</h2>
  <pre id="out">טוען...</pre>

<script>
  (async () => {
    const r = await fetch("/api/stats");
    const data = await r.json();
    document.getElementById("out").textContent = JSON.stringify(data, null, 2);
  })();
</script>

</body>
</html>
