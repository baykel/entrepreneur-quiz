<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>转爪 砖</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0c10;
  color:white;
  overflow:hidden;
}

.center{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

#loading{
  font-size:28px;
  animation:pulse 0.8s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

.card{
  background:#12141b;
  border-radius:20px;
  padding:40px 30px;
  max-width:500px;
  width:100%;
  box-shadow:0 0 30px rgba(0,0,0,0.5);
  display:none;
  position:relative;
  z-index:2;
}

.badge{
  background:linear-gradient(90deg,#7c5cff,#2ee59d);
  padding:10px 25px;
  border-radius:999px;
  font-size:18px;
  display:inline-block;
  margin-bottom:15px;
}

.type{
  font-size:42px;
  margin:10px 0;
}

.desc{
  color:#cfd3ff;
  font-size:17px;
  line-height:1.5;
}

.btn{
  margin-top:25px;
  display:inline-block;
  background:white;
  color:black;
  padding:12px 20px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}

/*  拽驻 */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  background:red;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="center">

  <!-- 砖 转驻 -->
  <div id="loading">
     拽 转 转爪 砖...
  </div>

  <!-- 专住 转爪 -->
  <div class="card" id="resultCard">
    <div class="badge">住  砖:</div>
    <div class="type" id="type"></div>
    <p class="desc" id="desc"></p>

    <a id="cta" class="btn" href="#" target="_blank">
      砖
    </a>
  </div>

</div>

<script>

const params = new URLSearchParams(location.search);
const type = params.get("type") || " 注";

/* 拽住 */
const resultText = {
  "转转":
    "砖  转 专转 驻住 转 砖专 驻住驻住. 转  注拽 拽  专注.",
  "转":
    "砖  砖 爪专转转  砖 转 拽. 转 专 驻砖专转 砖转.",
  "专转":
    "砖  专 爪. 砖  转 专, 砖转祝 驻注 注 专.",
  "砖":
    "砖  专 砖注 专 拽专转. 转  专注转 砖."
};

const links = {
  "转转":"https://example.com/observer",
  "转":"https://example.com/dreamer",
  "专转":"https://example.com/connector",
  "砖":"https://example.com/doer"
};

document.getElementById("type").textContent = type;
document.getElementById("desc").textContent =
  resultText[type] || "";
document.getElementById("cta").href =
  links[type] || "#";

/* 驻拽 拽驻 */
function launchConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* 转驻 -> 转爪 */
setTimeout(()=>{
  document.getElementById("loading").style.display="none";
  document.getElementById("resultCard").style.display="block";
  launchConfetti();
},2000);

</script>

</body>
</html>
